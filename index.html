<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amigo Power Services</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
        content="Amigo Power Services provides project and site management within power and critical infrastructure projects." />

  <link rel="icon" type="image/png" href="/favicon.png">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      font-size: 16.5px;
      max-width: 960px;
      margin: 60px auto;
      padding: 0 20px;
      line-height: 1.7;
      color: #1f2933;
      background-color: #ffffff;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.4em;
      color: #0f172a;
    }

    h2 {
      font-size: 1.6rem;
      margin-top: 3.5em;
      margin-bottom: 0.6em;
      color: #1e293b;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 6px;
      letter-spacing: 0.2px;
    }

    p {
      margin-bottom: 1.2em;
      max-width: 72ch;
    }

    ul {
      margin-left: 1.2em;
      margin-bottom: 1.5em;
    }

    li {
      margin-bottom: 0.8em;
    }

    section ul li strong {
      font-weight: 600;
    }

    a {
      color: #1d4ed8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    section {
      margin-top: 4.5em;
    }

    /* HERO */

    .hero {
      padding: 36px 32px;
      margin-bottom: 64px;
    }

    .hero-tagline {
      font-size: 1.05rem;
      color: #475569;
      margin-top: 8px;
    }

    .hero::after {
      content: "";
      display: block;
      width: 48px;
      height: 2px;
      background-color: #1d4ed8;
      margin-top: 24px;
    }

    .hero-image-wrapper {
      position: relative;
      margin-top: 28px;
    }

    .hero-image-wrapper::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(15, 23, 42, 0.15);
      border-radius: 10px;
    }

    .hero-image {
      width: 100%;
      height: 340px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

    /* CONTACT */

    .contact-form {
      max-width: 600px;
      margin-top: 24px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 16px;
      font-size: 0.95rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #1d4ed8;
    }

    .contact-form button {
      margin-top: 12px;
      padding: 10px 18px;
      background-color: #1d4ed8;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 0.95rem;
      font-weight: 500;
      letter-spacing: 0.3px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #1e40af;
    }

    /* FOOTER */

    .site-footer {
      margin-top: 80px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
      font-size: 0.9rem;
      color: #475569;
      text-align: center;

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amigo Power Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="/favicon.png">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      max-width: 960px;
      margin: 60px auto;
      padding: 0 20px;
      line-height: 1.7;
      color: #1f2933;
      background-color: #ffffff;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5em;
      color: #0f172a;
    }

    h2 {
      font-size: 1.6rem;
      margin-top: 3.5em;
      margin-bottom: 0.6em;
      color: #1e293b;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 6px;
    }

    p {
      margin-bottom: 1.2em;
    }

    ul {
      margin-left: 1.2em;
      margin-bottom: 1.5em;
    }

    li {
      margin-bottom: 0.8em;
    }

    a {
      color: #1d4ed8;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .hero {
      padding: 36px 32px;
      margin-bottom: 64px;
    }

    .hero-tagline {
      font-size: 1.05rem;
      color: #475569;
      margin-top: 8px;
    }

    .contact-form {
      max-width: 600px;
      margin-top: 24px;
    }

    .contact-form label {
      display: block;
      margin-bottom: 16px;
      font-size: 0.95rem;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #cbd5e1;
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
    }

    .contact-form button {
      margin-top: 12px;
      padding: 10px 18px;
      background-color: #1d4ed8;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #1e40af;
    }

    .site-footer {
      margin-top: 80px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
      font-size: 0.9rem;
      color: #475569;
      text-align: center;
    }
  </style>
</
